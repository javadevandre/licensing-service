#          - "config-server"
  licensing-service:
    image: ostock/licensing-service:0.0.1-SNAPSHOT
    depends_on:
      database:
        condition: service_healthy
#      configserver:
#        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CLOUD_CONFIG_URI: http://host.docker.internal:8071
    networks:
      backend:
        aliases:
          - "license-service"
networks:
  backend:
    driver: bridge